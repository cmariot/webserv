server
{
	listen					127.0.0.1:8080;
	server_names			webserv.42.fr;
#error_page				404 ./html/first/errors/error404.html;
	client_max_body_size	1T;

	location	/
	{
		allow_methods		GET;
		root				./html/first/;
		index				index.html;
	}

	location	/index.html/
	{
		redirection			302 /;
	}

	location	/style/
	{
		allow_methods		GET;
		root				./html/first/style/;
	}

	location	/redirection/
	{
		allow_methods		GET;
		redirection			302 http://127.0.0.2:8080;
	}

	location	/php/
	{
		allow_methods		GET;
		root				./html/first/php/;
		index				index.php;
		cgi					.php;
	}

	location	/dir/
	{
		allow_methods		GET;
		root				./html/first/directory/;
		directory_listing	on;
	}

	location	/dir_file/
	{
		allow_methods		GET;
		root				./html/first/style/;
		directory_file		./html/first/directory/directory_file.html;
	}

	location	/get_not_allowed/
	{
		root	./html/first/get_not_allowed/;
		index	index.html;
	}

	location	/upload/
	{
		root			./html/upload/;
		index			upload.html;
		allow_methods 	POST;
		allow_methods 	GET;
		allow_methods 	DELETE;
		upload			on;
		upload_path		./html/upload/;
	}
}


<!DOCTYPE html>

<html lang="en">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

	<body>
	<h1>Here you can try to log in !</h1>
	<img src="user.png">

		<form method="post" enctype="multipart/form-data">

		</form>
	</body>
